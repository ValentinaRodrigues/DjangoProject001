{% extends 'inventory/base.html' %}
{% block material %}
<div class="jumbotron">
    <h1 align="center">Product Details </h1>
</div>
<div class="well well-lg"  >
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading" style="text-align:center">
					Add New Product in Database
					</div>
					<div class="panel-body">
						<form class="form-horizontal"  method="post" >
							<div class="row">
							{% csrf_token %}
								<div class="col-sm-3"></div>
								<div class="col-sm-6">
										{% for field in form %}
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6">{{ field.label_tag }}</div>
												<div class="col-sm-6">{{  field  }}</div>
											</div>
										</div>	
										{% endfor %}
								</div>	
								<div class="col-sm-3"></div>
							</div>
							<div class="row">
								<div class="col-sm-4"></div>
								<div class="col-sm-4"><button type="submit" class="btn btn-success">Submit</button></div>
								<div class="col-sm-4"></div>
							</div>
						</form>
					</div>
					<br/>
					{% if message %}
						<div class="alert alert-success alert-dismissible"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{ message }} </div>
					{% endif %}
					
					{% if message %}
						<div class="alert alert-success alert-dismissible"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{ message }} </div>
					{% endif %}
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</div>
{% endblock %}
